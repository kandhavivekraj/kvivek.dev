<!DOCTYPE html>
<html>
  <head>
    <title>Kandha Vivek Raj K</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" id="cvio-fonts-css" href="https://fonts.googleapis.com/css?family=Roboto%3A100%2C100italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C700%2C700italic%2C900%2C900italic&amp;subset=latin%2Clatin-ext" type="text/css" media="all">

  <body class="home">

          {% endfor %}
        </section>
      </div>
    </div>
    {% include "footer.html" %}
